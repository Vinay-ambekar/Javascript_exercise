<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to check string contains a substring</title>
</head>
<body>
    <h2>hello world</h2>
    <script>
        var string=prompt("please enter a string")
        var substring="the"
        var test1=string.includes(substring);
        console.log(test1)
        var test2=string.indexOf(substring)
        console.log(test2)
    </script>
</body>
</html>
