<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>
    const a=prompt('enter a lower number ')
    const b=prompt('enter a upper number ')
    for (var i=a;i<=b;i++){
        var temp=i;
        var noOfDigit = i.toString().length
        var sum=0;
        
    while(temp>0){
        var digit=temp%10;
        temp=parseInt(temp/10)
        sum+=digit**noOfDigit
    }if(sum==i){
        console.log(i)
    }
    }
</script>
</body>
</html>
