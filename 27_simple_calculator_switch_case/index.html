<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator using switch case</title>
</head>
<body>
<script>
    var num1=prompt('please enter 1st number')
    var num2=prompt('please enter 2nd number')
    var opr=prompt('please select amon +,-,*,/')
    switch(opr){
        case "+":
        var res=parseFloat(num1)+parseFloat(num2) 
        console.log(res)
        break;
        case "-":
        var res=parseFloat(num1)-parseFloat(num2) 
        console.log(res)
        break;
        case "*":
        var res=parseFloat(num1)*parseFloat(num2) 
        console.log(res)
        break;
        case "/":
        var res=parseFloat(num1)/parseFloat(num2) 
        console.log(res)
        break;
        default:
            console.log('invalid oprator')
        }
</script>
</body>
</html>
