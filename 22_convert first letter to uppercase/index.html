<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>convert first letter to upper case</title>
</head>
<body>
    <script>
        var string=prompt( 'enter the string' )
        console.log(string)
        var first=string.charAt(0)
        console.log(first)
        console.log(first.toUpperCase())
        var rem=string.slice(1)
        console.log(rem)
        var cap=first.toUpperCase()+rem
 console.log(cap)
    </script>
</body>
</html>
