<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find sum of natural number using recursion
    </title>
</head>
<body>
    <script>
        function sum(num){
            if(num>0){
                return 5+sum(num-1)
            }else{
                return num;
            }
        }
       var res= sum(5);
       console.log(res)
    </script>
    
</body>
</html>
