<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="styleSheet" href="./style.css">
</head>
<body>
    <section>
        <h1>Salaray slip Form</h1>
        <form id="form_salary">
            <div class="inputs">
                <label>Employee name:</label>
                <input type="text" name="name" id="name" placeholder="Name">
                <span></span>
                
            </div>

            </div>
            <div class="inputs">
                <label>Employee ID:</label>
                <input type="text" name="ID" id="ID" placeholder="ID">
                <span></span>
            </div>
            <div class="inputs">
                <label>Basic Salary:</label>
                <input type="text" name="BS" id="BS" placeholder="Salary">
                <span></span>
            </div>
            <div class="inputs">
                <label>Dearness Allowance:</label>
                <input type="text" name="DA" id="DA" placeholder="DA">
                <span></span>
            </div>
            <div class="inputs">
                <label>House Rent Allowance:</label>
                <input type="text" name="HRA" id="HRA" placeholder="HRA">
                <span></span>
            </div>
            <div class="inputs">
                <label>Conveyance Allowance:</label>
                <input type="text" name="CA" id="CA" placeholder="CA">
                <span></span>
            </div>
            <div class="inputs">
                <label>Medical Allowance:</label>
                <input type="text" name="MA" id="MA" placeholder="MA">
                <span></span>
            </div>
            <div class="inputs">
                <label>Special Allowance:</label>
                <input type="text" name="SA" id="SA" placeholder="SA">
                <span></span>
            </div>
            <div class="inputs">
                <label>Professional Tax:</label>
                <input type="text" name="PT" id="PT" placeholder="PT ">
                <span></span>
            </div>
            <div class="inputs">
                <label>Tax Deducted Source:</label>
                <input type="text" name="TDS" id="TDS" placeholder="TDS ">
                <span></span>
            </div>
            <div class="inputs">
                <label>Employee Provident Fund:</label>
                <input type="text" name="PF" id="PF"  placeholder="PF ">
                <span></span>
            </div>
           <!-- <input type="submit" id="submit" value="submit"> -->
           <button type="submit" id="submit">Submit</button>

        </form>
        <div id="form_inputs">
          
        </div>
    </section>
    <script src="./app.js"></script>
</body>
</html>
