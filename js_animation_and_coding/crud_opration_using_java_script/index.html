<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Crud opration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 
</head>
<body onload=readAll() style="background-color: gray;">
    <div class="form">
        <form  clas="creat_form">
            <input type="text" hidden class="id">
            <input type="text" class="name" placeholder="Name">
            <input type="email" class="email" placeholder="Email">
            <button type="button" onclick="creat()">create</button>
        </form>
        <form class="update_form" >
            <input type="text" hidden class="id">
            <input type="text"  placeholder="Name" class="uname">
            <input type="email" placeholder="Email" class="uemail">
            <button type="button" onclick="update()">update</button>
        </form>
        <button type="button" onclick="add()"  id="add">Add</button>
        <table class="table">
            <thead>
                <th scope="col">S.No</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Action</th>
            </thead>
            <tbody class="data_table">
            </tbody>                
        </table> 
    </div>
    <script src="./app.js"></script>
</body>
</html>
