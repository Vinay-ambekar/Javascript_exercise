    <title>armstrong number</title>
</head>
<body>
    <p>abcd=an+bn+cn+dn+.....</p><br>
    <p>in the case of an Armstrong number of 3 digits, the sum of cubes of each digit is equal to the number itself. <br>
    For example, 153 is an armstrong number because</p><br>
    <p>153=1*1*1+5*5*5+3*3*3=153</p>

</body>
